<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Deliver2Home</title>
	</f:facet>

	<f:facet name="middle">
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
		<h:outputStylesheet name="css/dashboard.css" />
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

		<h:outputScript name="bootstrap/js/bootstrap.js" />
	</f:facet>

	<f:facet name="last">

	</f:facet>

</h:head>
<h:body>
	<ui:include src="/templates/default/header.xhtml" />

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ui:include src="/templates/default/leftMenu.xhtml" />
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<ui:insert name="content" />


				<h:form >
					<p:growl id="messages" />

					<p:menubar>
						<p:submenu label="File" icon="ui-icon-document">
							<p:submenu label="New" icon="ui-icon-contact">
								<p:menuitem value="Project" url="#" />
								<p:menuitem value="Other" url="#" />
							</p:submenu>
							<p:menuitem value="Open" url="#" />
							<p:separator />
							<p:menuitem value="Quit" url="#" />
						</p:submenu>

						<p:submenu label="Edit" icon="ui-icon-pencil">
							<p:menuitem value="Undo" url="#"
								icon="ui-icon-arrowreturnthick-1-w" />
							<p:menuitem value="Redo" url="#"
								icon="ui-icon-arrowreturnthick-1-e" />
						</p:submenu>

						<p:submenu label="Help" icon="ui-icon-help">
							<p:menuitem value="Contents" url="#" />
							<p:submenu label="Search" icon="ui-icon-search">
								<p:submenu label="Text">
									<p:menuitem value="Workspace" url="#" />
								</p:submenu>
								<p:menuitem value="File" url="#" />
							</p:submenu>
						</p:submenu>

						<p:submenu label="Actions" icon="ui-icon-gear">
							<p:submenu label="Ajax" icon="ui-icon-refresh">
								<p:menuitem value="Save" actionListener="#{menuView.save}"
									icon="ui-icon-disk" update="messages" />
								<p:menuitem value="Update" actionListener="#{menuView.update}"
									icon="ui-icon-arrowrefresh-1-w" update="messages" />
							</p:submenu>
							<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
								<p:menuitem value="Delete" actionListener="#{menuView.delete}"
									icon="ui-icon-close" update="messages" ajax="false" />
							</p:submenu>
						</p:submenu>

						<p:menuitem value="Quit" url="http://www.primefaces.org"
							icon="ui-icon-close" />

						<f:facet name="options">
							<p:inputText style="margin-right:10px" placeholder="Search" />
							<p:commandButton type="button" value="Logout"
								icon="ui-icon-extlink" />
						</f:facet>
					</p:menubar>



				</h:form>
				<h:form>
					<p:panel
						header="You can place your order for your daily needs from this site">
						<p:messages autoUpdate="true" />
						<h:panelGrid columns="2" cellpadding="5">
							<p:outputLabel for="FirstName" value="First Name:" />
							<p:inputMask id="FirstName"
								value="#{personaldetailsbean.memberName}"
								mask="aaaaaaaaaaaaaaaaaaaa" />


							<p:outputLabel for="LastName" value="Last Name:" />
							<p:inputMask id="LastName"
								value="#{personaldetailsbean.memberSurName}"
								mask="aaaaaaaaaaaaaaaaaaaa" />


							<p:outputLabel for="MobileNumber" value="Mobile Number:" />
							<p:inputMask id="MobileNumber"
								value="#{personaldetailsbean.memberMobileNumber}"
								mask="9999999999999" />


							<p:outputLabel for="DateofBirth" value="Date of Birth:" />

							<p:calendar id="DateofBirth"
								value="#{personaldetailsbean.dateOfBirth}" mode="popup"
								showOn="button" popupIconOnly="true" navigator="true"
								yearRange="c-60:c" />


							<p:outputLabel for="DateofJoining" value="Date of Joining:" />

							<p:calendar id="DateofJoining"
								value="#{personaldetailsbean.dateOfJoining}" mode="popup"
								showOn="button" popupIconOnly="true" navigator="true"
								yearRange="c-60:c" />
							<p:outputLabel for="Gender" value="Gender:" />
							<p:selectOneRadio id="Gender"
								value="#{personaldetailsbean.memberGender}">
								<f:selectItem itemLabel="Male" itemValue="Male" />
								<f:selectItem itemLabel="FeMale" itemValue="FeMale" />
							</p:selectOneRadio>
						</h:panelGrid>
						<!-- <p:dataTable id="member">                    
        <p:columns value="#{personaldetailsbean.membersDetails}" var="membersDetail" columnIndexVar="colIndex">
            <f:facet name="header">
                <h:outputText value="#{membersDetail.memberSurName}" />
            </f:facet>
            <h:outputText value="#{membersDetail.memberName}" />
        </p:columns>
    </p:dataTable> -->
						<p:commandButton value="Submit" action="#{personaldetailsbean.doContinue}" />




					</p:panel>
				</h:form>



			</div>
		</div>
	</div>


</h:body>
</html>
